apiVersion: v1
kind: PersistentVolume
metadata:
  name: myetcd-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage-etcd
  local: # local类型
    path: /data/etcd/pv  # 节点上的具体路径
  nodeAffinity: # 这里就设置了节点亲和
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - apple01 # 这里我们使用node01节点，该节点有/data/vol1路径
